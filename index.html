<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital@0;1&family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
</head>
<body>
  <main class="form-container">
    <div class="left-column">
      <p class="left-column__text">Sign up</p>
    </div>
    <section class="main-column">
      <div class="main-column__container">
        <div class="main-column__title">
          <h4 class="title">New user?</h4>
          <p class="title descr">Use the form below to create your account.</p>
        </div>
        <form class="row g-2 form">
          <div class="col-md-6 form__component">
            <label for="validationDefault01" class="form-label">First Name</label>
            <input type="text" class="form-control first-name" id="validationDefault01" placeholder="Alice" required onfocus="this.value=''">
            <div id="validationServer01" class="invalid-feedback" style="font-size: 12px ;">
              Must be capitalize, length min 3
            </div>
          </div>
          <div class="col-md-6 form__component">
            <label for="validationDefault02" class="form-label">Last Name</label>
            <input type="text" class="form-control last-name" id="validationDefault02" placeholder="Miller" required onfocus="this.value=''">
            <div id="validationServer02" class="invalid-feedback" style="font-size: 12px ;">
              Must be capitalize, length min 3
            </div>
          </div>
          <div class="col-md-6 form__component">
            <label for="validationDefault03" class="form-label">Nationality</label>
            <select class="form-select nation" id="validationDefault03" required>
              <option selected value="American">American</option>
              <option value="Austrian">Austrian</option>
              <option value="British">British</option>
              <option value="Canadian">Canadian</option>
            </select>
          </div>
          <div class="col-md-6 form__component">
            <label for="validationDefault04" class="form-label">E-mail</label>
            <input type="text" class="form-control email is-valid" id="validationDefault04" placeholder="alice.miller@yahoo.com" required onfocus="this.value=''">
            <div id="validationServer04" class="invalid-feedback" style="font-size: 12px ;">
              Example: user@mail.com
            </div>
          </div>
          <div class="col-md-6 form__component">
            <label for="validationDefault05" class="form-label">Date of Birth</label>
            <div class="form-label date">
              <select class="form-select day" id="validationDefault05" required>
                <option selected value="21">21</option>
                <option value="3">3</option>
                <option value="7">7</option>
                <option value="13">13</option>
                <option value="">...</option>
              </select>
              <select class="form-select month" id="validationDefault06" required>
                <option selected value="December">December</option>
                <option value="January">January</option>
                <option value="May">May</option>
                <option value="August">August</option>
                <option>...</option>
              </select>
              <select class="form-select year" id="validationDefault07" required>
                <option selected value="1995">1995</option>
                <option value="1999">1999</option>
                <option value="2005">2005</option>
                <option>...</option>
              </select>
            </div>
          </div>
          <div class="col-md-6 form__component">
            <label for="inlineRadio1" class="form-label">Gender</label>
            <div class="gender">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Male" required>
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Female" checked required>
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>
            </div>
          </div>
          <div class="col-md-6 form__component">
            <label for="validationDefault09" class="form-label">Password</label>
            <input type="text" class="form-control password" id="validationDefault09" required onfocus="this.value=''">
            <div id="validationServer09" class="invalid-feedback" style="font-size: 12px ;">
              Up and low letters, numbers. Length min 8. 
            </div>
          </div>
          <div class="col-md-6 form__component">
            <label for="validationDefault10" class="form-label">Confirm Password</label>
            <input type="text" class="form-control confirm" id="validationDefault10" required onfocus="this.value=''">
            <div id="validationServer10" class="invalid-feedback" style="font-size: 12px ;">
              Doesn't match with password
            </div>
          </div>
          <div class="message">
            <h3>Thank You!</h3>
            <p>you registered!</p>
          </div>
          <div class="row justify-content-between create-acc">
            <div class="create-acc__link">
              <div class="text">Have an account?</div>
              <a class="link" href="">Login</a>
            </div>
            <button class="create-acc__button btn btn-primary" type="submit">Complete Signup</button>
          </div>
        </form>

          </svg>
        </div>
      </div>
    </section>
  </main>
  <script src="./js/name.js"></script>
  <script src="./js/email.js"></script>
  <script src="./js/password.js"></script>
  <script src="./js/ajax.js"></script>

</body>
</html>
